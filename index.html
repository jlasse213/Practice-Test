<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .quiz-container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .question { font-size: 1.2em; margin-bottom: 16px; }
        .choices { margin-bottom: 16px; }
        .choices label { display: block; margin-bottom: 8px; }
        .hidden { display: none; }
        .result { margin-top: 20px; font-weight: bold; }
        canvas { display: block; margin: 0 auto 20px auto; background: #fff; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <canvas id="lineGraph" width="400" height="300"></canvas>
        <div class="question" id="questionText">What is the slope of the line shown?</div>
        <form id="quizForm">
            <div class="choices">
                <label><input type="radio" name="q1" value="positive"> Positive</label>
                <label><input type="radio" name="q1" value="negative"> Negative</label>
                <label><input type="radio" name="q1" value="zero"> 0</label>
                <label><input type="radio" name="q1" value="undefined"> Undefined</label>
            </div>
            <button type="button" id="submitBtn">Submit Quiz</button>
        </form>
        <div class="result hidden" id="resultBox"></div>
        <div class="solution hidden" id="solutionBox">
            <hr>
            <strong>Solution:</strong>
            <div>The line shown has a <b>positive</b> slope because it rises as it moves from left to right.</div>
        </div>
        <div class="result hidden" id="gradeBox" style="margin-top: 16px;"></div>
    <script src="quiz.js"></script>
</body>
</html>
